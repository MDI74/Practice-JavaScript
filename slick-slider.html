<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick slider</title>
    <link rel="stylesheet" href="./css/slick-slider.css">
</head>
<body>
    <div class="container">
        <div class="sliderbig">
            <div class="sliderbig__item">
                 <!-- data-lazy подгружает картинки не сразу, а только при обращении -->
                <img data-lazy = "./img/slick-slider/001.jpg" alt="">
            </div>
            <div class="sliderbig__item">
                <img data-lazy = "./img/slick-slider/002.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="slider">
            <div class="slider__item">
                <img data-lazy = "./img/slick-slider/01.jpg" alt="">
            </div>
            <div class="slider__item">
                <img data-lazy = "./img/slick-slider/02.jpg" alt="">
            </div>
            <div class="slider__item">
                <img data-lazy = "./img/slick-slider/03.jpg" alt="">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script src="./js/slick.js"></script>
</body>
</html>
